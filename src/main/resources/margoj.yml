# Opcje serwera gry
server:
  # Nazwa serwera
  name: 'GameServer'

# Opcje serwera http
http:
  # IP na ktore zbindowac
  host: 'localhost'

  # Port serwera
  port: 8080

# Opcje silnika
engine:
  # Ilosc tickow na sekunde
  tps: 100

  # Co ile wymagac pakietu?
  keepalive: 5

# Baza danych MySQL
mysql:
  # IP bazy danych
  ip: '127.0.0.1:3306'

  # Baza
  database: 'margoj'

  # Użytkownik
  username: 'margoj'

  # Hasło
  password: ''

  # Maksymalna ilosc polaczen w connection pool
  maxConnectionPoolSize: 8

  # Co ile zapisywac dane do bazy automatycznie (w sekundach)
  saveInterval: 300